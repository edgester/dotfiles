---
- name: mkdir ~/bin
  file:
    path: ~/bin
    state: directory
    mode: 0700

- name: Check if ~/bin/gh exists
  stat:
    path: ~/bin/gh
  register: bin_gh

- name: print gh stat
  debug:
    var: bin_gh

- name: Copy down the github cli binary
  unarchive:
    src: https://github.com/cli/cli/releases/download/v1.6.1/gh_1.6.1_linux_amd64.tar.gz
    dest: ~/
    remote_src: yes
    extra_opts:
      - --strip-components=1
      - gh_1.6.1_linux_amd64/bin/gh
